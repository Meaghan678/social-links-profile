<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-png">
</head>
<body>
    <div class="result">
        <h3>Your result</h3>
        <p>76 of 100</p>
        <h2>Great</h2>
        <p>You scored higher than 65% fo teh people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <img src="./assets/icon-reaction.svg" alt="icon reaction">
        <p>Reaction 80/100</p>
        <img src="./assets/icon-memory.svg" alt="icon memory">
        <p>Memory 92/100</p>
        <img src="./assets/icon-verbal.svg" alt="icon verbal">
        <p>Verbal 61/100</p>
        <img src="./assets/icon-visual.svg" alt="icon visual">
        <p>Visual 73/100</p>
        <button>Continue</button>
    </div>
</body>
</html>
